{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'score/bootstrap.min.css' %}"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link {% if index_active %}active{% endif %}" aria-current="page" href="{% url 'score:index' %}">Home</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link {% if subjects_active %}active{% endif %}" href="{% url 'score:subjects' %}">Subjects</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link {% if fields_active %}active{% endif %}" href="{% url 'score:fields' %}">Fields</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if points_active %}active{% endif %}" href="#">Calculate Points</a>
                    </li>

                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="row fixed-bottom modal-footer d-flex justify-content-center">
        <h6 class="text-center">@ Mateusz Wlekli≈Ñski 2021</h6>
</div>

</body>
</html>
